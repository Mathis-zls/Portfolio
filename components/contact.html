<section id="contact">
    <h2 class="contact-title">GET IN TOUCH</h2>
    <p class="contact-description">Interested in working together? Fill out the form below or reach out directly.</p>
    <div class="contact-form">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="input">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="input" required></textarea>
            </div>
            <div class="container-button">
                <button type="submit" class="button-submit">Send Message</button>
            </div>
        </form>
    </div>
</section>
